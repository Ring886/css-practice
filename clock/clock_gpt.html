<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style>
    #canvas {
      background-color: #f0f0f0;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const PI = Math.PI;
    const radius = 200;

    function drawClock() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw clock face
      ctx.beginPath();
      ctx.arc(250, 250, radius, 0, PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 8;
      ctx.stroke();
      // Draw center
      ctx.beginPath();
      ctx.arc(250, 250, 10, 0, PI * 2);
      ctx.fillStyle = '#000';
      ctx.fill();
      
      // Draw clock marks
      for (let i = 0; i < 60; i++) {
        let angle = (PI / 30) * i;
        let outerRadius = radius;
        let innerRadius = i % 5 === 0 ? radius - 20 : radius - 10; // Larger marks for hours
        ctx.beginPath();
        ctx.moveTo(250 + outerRadius * Math.cos(angle), 250 - outerRadius * Math.sin(angle));
        ctx.lineTo(250 + innerRadius * Math.cos(angle), 250 - innerRadius * Math.sin(angle));
        ctx.strokeStyle = '#000';
        ctx.lineWidth = i % 5 === 0 ? 4 : 2;
        ctx.stroke();
      }
    }

    function drawHands(hour, minute, second) {
      const hourAngle = ((hour % 12) + minute / 60) * (PI / 6) - PI / 2;
      const minuteAngle = (minute + second / 60) * (PI / 30) - PI / 2;
      const secondAngle = second * (PI / 30) - PI / 2;

      // Draw hour hand
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(250 + 100 * Math.cos(hourAngle), 250 + 100 * Math.sin(hourAngle));
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 6;
      ctx.stroke();

      // Draw minute hand
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(250 + 150 * Math.cos(minuteAngle), 250 + 150 * Math.sin(minuteAngle));
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 4;
      ctx.stroke();

      // Draw second hand
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.lineTo(250 + 160 * Math.cos(secondAngle), 250 + 160 * Math.sin(secondAngle));
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function updateClock() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawClock();
      drawHands(hour, minute, second);
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
