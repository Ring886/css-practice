<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
        height: 200px;
        width: 200px;
        animation: change 3s infinite;
    }

    @keyframes change {
        0% {
            background-color: #f00;
        }
        100% {
            background-color: #000;
        }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
