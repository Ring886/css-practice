<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <script>
    const ws = new WebSocket('ws://39.102.208.63:5000/')
    var count = 1
    ws.onopen = function() {
      setInterval(function() {
        ws.send('客户端消息：' + count++)
      }, 2000)
    }
    ws.onmessage = function(e) {
      console.log(e.data)
    }
  </script>
</body>
</html>
