<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 线性渐变 */
    .box {
      width: 200px;
      height: 200px;
      background: linear-gradient(to right, blue, red, green, yellow);
    }
    /* 径向渐变 */
    .circle {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, white, yellow, red);
    }
    /* 重复渐变 */
    .gradient {
      width: 200px;
      height: 200px;
      background: repeating-linear-gradient(to bottom, blue, white 20px, white 40px);
    }


  </style>

</head>
<body>
  <div>
    <div class="box"></div>
    <div class="circle"></div>
    <div class="gradient"></div>
  </div>
</body>
</html>
