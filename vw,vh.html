<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Viewport Height</title>
    <style>
        .container {
            height: 100vh; /* 设置高度为视口高度的 100% */
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Content fills the viewport height</div>
    </div>
</body>
</html>
